<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generaciones de Consolas de Videojuegos</title>
    <style>
        /* Estilos para mejorar la apariencia */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .generation {
            margin-bottom: 20px;
        }
        .generation h2 {
            margin-bottom: 10px;
        }
        .console-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .console-list li {
            margin-bottom: 5px;
        }
        .console-name {
            font-weight: bold;
        }
        .console-image {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>

<div class="generation">
    <h2>Primera Generación (1972-1980)</h2>
    <ul class="console-list">
        <li>
            <span class="console-name">Magnavox Odyssey</span>
            <img src="magnavox_odyssey.jpg" alt="Magnavox Odyssey" class="console-image">
        </li>
        <li>
            <span class="console-name">Atari Home Pong</span>
            <img src="atari_home_pong.jpg" alt="Atari Home Pong" class="console-image">
        </li>
        <!-- Agrega más consolas según sea necesario -->
    </ul>
</div>

<div class="generation">
    <h2>Segunda Generación (1976-1992)</h2>
    <ul class="console-list">
        <li>
            <span class="console-name">Atari 2600 (VCS)</span>
            <img src="atari_2600.jpg" alt="Atari 2600" class="console-image">
        </li>
        <li>
            <span class="console-name">Intellivision</span>
            <img src="intellivision.jpg" alt="Intellivision" class="console-image">
        </li>
        <!-- Agrega más consolas según sea necesario -->
    </ul>
</div>

<!-- Repite la estructura para las demás generaciones -->

</body>
</html>
